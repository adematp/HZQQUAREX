<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Maxipuan Sorgulama</title>
  <style> body { font-family: Arial; padding: 20px; } </style>
</head>
<body>
  <h1>Maxipuan Sorgula</h1>
  <form id="frm">
    <input name="cc" placeholder="Kart No" required><br>
    <input name="month" placeholder="Ay (MM)" required><br>
    <input name="year" placeholder="Yıl (YYYY)" required><br>
    <input name="cvv" placeholder="CVV" required><br>
    <input name="lid" placeholder="LID" required><br>
    <button type="submit">Sorgula</button>
  </form>
  <pre id="result"></pre>
  <script>
    document.getElementById('frm').addEventListener('submit', async e => {
      e.preventDefault();
      const params = new URLSearchParams(new FormData(e.target));
      const res = await fetch('/proxy?' + params.toString());
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
